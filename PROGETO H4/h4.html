<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Informe a tabuada")), con = 1, t = ("A tabuada do " + n + "\n")
        for(con;con<=10;con++) {
            // console.log(n + " + " + con + " = " + (con*n))
            t += (n + " + " + con + " = " + (con*n) + "\n")
        }
        alert(t)
    </script>
</body>
</html>

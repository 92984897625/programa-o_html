<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var al = Number(prompt("informe sua altura")), pe = Number(prompt("informe o seu peso"))
        var imc = pe/(al**2)
        if (imc < 18.5 ) {
            alert("abaixo do peso")
        } else if( imc >= 18.5 && imc <= 24.9 ) {
            alert("peso normal")
        } else if( imc > 24.9 && imc < 30 ) {
            alert("asima do peso")
        } else if( imc >= 30 && imc < 35) {
            alert("obesidade 1")
        } else if( imc ) {
            alert("obesidade 2")
        }
        alert(imc)
    </script>
</body>
</html>

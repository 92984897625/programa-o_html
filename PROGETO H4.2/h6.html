<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = Number(prompt("Informe um numero")), so, t = ""
        so = n-1
        for(so;so>=1;so--) {
            t += (" ,"+so)
        }
        alert(n + t)
    </script>
</body>
</html>

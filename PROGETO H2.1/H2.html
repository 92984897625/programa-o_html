<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ca = 0, per = true, t
        while ( per == true ) {
            ca = Number(prompt("Informe um numero pra multiplicar por 3"))
            t = ca * 3
            alert(ca+" x 3 = "+t)
            per = confirm("quer continuar?")
        }
        
    </script>
</body>
</html>

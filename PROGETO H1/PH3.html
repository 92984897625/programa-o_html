<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert ("Bem vindo")
        var n1,n2,op
        n1 = Number(prompt("Digite 1ยบ numero"))
        n2 = Number(prompt("Digite 2ยบ numero"))
        op = n1 + n2
        alert(n1 + " + " + n2 + " = " + op)
        op = n1 - n2
        alert(n1 + " - " + n2 + " = " + op)
        op = n1 * n2
        alert(n1 + " x " + n2 + " = " + op)
        op = n1/n2
        alert(n1 + " / " + n2 + " = " + op)
        op = n1%n2
        alert("Resto " + op)
    </script>
</body>
</html>

    <script>
        alert ("Bem vindo")
        var pf, br, p, ncl,ar
        ncl = Number(prompt("Digite o numero de \"pão franseis\" vemdido"))

        ncl = Number(prompt("Digite o numero de \"broa\" que foi vemdida"))
        br= ncl*1.50
        ar = br + pf
        p = 0.10 * ar
        alert ("A venda cosegiu R$" + ar + "e o valor pra poupamça é R$" + p)
    </script>
